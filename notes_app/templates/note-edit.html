{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}

    <header>
        <nav>
            <ul>
                <li class="img"><img src="{% static 'images/note.png' %}" alt=""/></li>
                <li><a href="{% url 'index' %}">Notes</a></li>
                <li class="right">
                    <a href="{% url 'add note' %}">Add Note</a>
                    <a href="{% url 'profile' %}">Profile</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="body">
        <h1>Edit Note</h1>

        <div class="form">
            <form method="POST" action="{% url 'edit note' note.pk %}">
                {{ form }}
                {% csrf_token %}
                <input type="submit" value="Edit"/>
            </form>
        </div>

    </div>

    <footer>
        <div>Python Web Basics Exam @SoftUni</div>
    </footer>

{% endblock %}
