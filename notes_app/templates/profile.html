{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}

    <header>
        <nav>
            <ul>
                <li class="img"><img src="{% static 'images/note.png' %}" alt=""/></li>
                <li><a href="{% url 'index' %}">Notes</a></li>
                <li class="right">
                    <a href="{% url 'add note' %}">Add Note</a>
                    <a href="{% url 'profile' %}">Profile</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="body">

        <h1>Your Profile</h1>

        <div class="note-container">

            <h2>
                {{ profile.first_name }} {{ profile.last_name }}
                <img src="{{ profile.image }}" alt=""/>
            </h2>
            <p>Age: {{ profile.age }}</p>
            <div>
                <p>All notes: {{ notes.count }}</p>
            </div>
            <div class="right">
                <a class="button delete" href="{% url 'delete profile' %}">Delete</a>
            </div>

        </div>
    </div>

    <footer>
        <div>Python Web Basics Exam @SoftUni</div>
    </footer>

{% endblock %}
