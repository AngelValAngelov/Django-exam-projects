{% extends 'base/base.html' %}
{% block page_content %}

    {% load static %}


    <header>
        <nav>
            <ul>
                <li class="img"><img src="{% static 'images/note.png' %}" width="32" height="32" alt=""/></li>

                <li><a href="{% url 'index' %}">Notes</a></li>
            </ul>
        </nav>
    </header>

    <div class="body">
        <h1>Enter Your Data</h1>
        <div class="form">
            <form method="POST" action="{% url 'index' %}">

                {{ form }}

            </form>
        </div>

    </div>

    <footer>
        <div>Python Web Basics Exam @SoftUni</div>
    </footer>

{% endblock %}
