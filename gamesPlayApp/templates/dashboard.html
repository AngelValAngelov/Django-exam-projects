{% extends 'base.html' %}
{% block page_content %}

    {% if not games %}
        <p class="no-articles">No games yet</p>
    {% else %}

        <section id="welcome-world">
            {% for game in games %}
                <div class="game">
                    <div class="image-wrap">
                        <img src="{{ game.image }}"
                             alt="SMTH">
                    </div>

                    <h3>{{ game.title }}</h3>

                    <h1>{{ game.category }}</h1>
                    <div class="data-buttons">

                        <a href="{% url 'details game' game.pk %}" class="btn details-btn">Details</a>
                    </div>
                </div>
            {% endfor %}
        </section>

    {% endif %}
{% endblock %}
