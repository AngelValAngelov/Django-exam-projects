{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}

    <div class="container">
        
<h1>Recipe Details</h1>
        <div class="items-container">
            <div class="item">
                <h2>{{ recipe_pk.title   }}</h2>
                <img class="detail-img" src="{{ recipe_pk.image }}" alt="recipe-image">
                <div class="time">
                    <img src="{% static  'images/clock.png' %}">
                    <p>{{ recipe_pk.time }}min</p>
                </div>
                <h3>Ingredients</h3>
                <ul>
                    {% for ingredient in recipe %}
                        <li>{{ ingredient }}</li>
                    {% endfor %}
                    
                </ul>
                <h3>How to prepare?</h3>
                <div class="recipe-info-full">{{ recipe_pk.description }}</div>
                <div class="buttons-container">
                    <a class="button edit" href="{% url 'edit recipe' recipe_pk.pk %}">Edit</a>
                    <a class="button delete" href="{% url 'delete recipe' recipe_pk.pk %}">Delete</a>
                </div>
            </div>
        </div>

    </div>


{% endblock %}
