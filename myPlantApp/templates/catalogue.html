{% extends 'base.html' %}
{% block page_content %}

    {% if not plants %}
        <p class="no-articles">No plants yet</p>
    {% else %}
        {% for plant in plants %}
            <section id="catalogue">

                <div class="plant-card">
                    <div class="image-wrap">
                        <img src="{{ plant.image }}"
                             alt="Indoor Plants">
                    </div>
                    <h3>{{ plant.name }}</h3>
                    <h1>{{ plant.description|truncatechars:20 }}</h1>
                    <div class="details-buttons">
                        <a href="{% url 'details plant' plant.pk %}" class="details-btn">Details</a>
                    </div>
                </div>

            </section>
        {% endfor %}
    {% endif %}
{% endblock %}
